<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Droplist Bango</title>
  <style>
    body {
      background: url('https://i.imgur.com/4NJlZ8L.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      border-bottom: 2px solid #444;
    }
    table {
      width: 90%;
      margin: 40px auto;
      border-collapse: collapse;
      background-color: rgba(0, 0, 0, 0.6);
    }
    th, td {
      padding: 12px;
      border: 1px solid #555;
      text-align: left;
    }
    th {
      background-color: rgba(0, 0, 0, 0.8);
      color: #f0c040;
    }
    tr:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>Droplist Bango — KalOnline</header>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Nazwa Potwora</th>
        <th>Drop</th>
        <th>Lokacja</th>
      </tr>
    </thead>
    <tbody>
      <!-- Przykładowe wpisy — wkleję tylko kilka, resztę mogę wygenerować na życzenie -->
      <tr><td>1</td><td>Wild Dog</td><td>Leather, Bone</td><td>Hanin Village</td></tr>
      <tr><td>2</td><td>Black Tiger</td><td>Tiger Skin, Claw</td><td>Doomed Forest</td></tr>
      <tr><td>3</td><td>Ghost Soldier</td><td>Spirit Orb, Rusty Sword</td><td>Ancient Tomb</td></tr>
      <!-- ... aż do 670 -->
    </tbody>
  </table>
  <footer>© 2025 Bango Droplist by Adrian</footer>
</body>
</html>
